<div class="container">
  <span class="title">Condimentum consectetur</span>

  <!--Filters-->
  <div class="form">

    <div class="select-container" [style.width]="'13rem'">
      <img class="image" src="../../../assets/item-default.svg" alt="price.svg">

      <div class="select-box">
        <select [style.width]="'10rem'" name="prices" id="prices">
          <option value="dummy">Select a game</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>
    </div>

    <div class="search-container">
      <img class="image" src="../../../assets/svg-search-icon-9.jpg" alt="search.jpg">
      <input type="text" name="search" id="search" placeholder="Search">
    </div>

    <div class="select-container">
      <img class="image" src="../../../assets/item-bag.svg" alt="price.svg">

      <div class="select-box">
        <label>Price</label>
        <select [style.width]="'10rem'" name="prices" id="prices">
          <option value="dummy">All</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>
    </div>

    <div class="select-container">
      <img class="image" src="../../../assets/feather.svg" alt="feather.svg">
      <div class="select-box">
        <label>Item Type</label>
        <select [style.width]="'10rem'" name="item-types" id="item-types">
          <option value="dummy">All</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>
    </div>
  </div>

  <!--Cards container-->
  <div class="card-container">
    <!--Top content-->
    <div class="top-flex">
      <span>Showing 15 - from 125</span>

      <div class="select-container">
        <img class="image" src="../../../assets/filter.svg" alt="filter.svg">
        <div class="select-box">
          <label>Sorted By</label>
          <select [style.width]="'10rem'" name="item-types" id="item-types">
            <option value="dummy">Featured</option>
            <option value="dummy">Dummy</option>
            <option value="dummy">Dummy</option>
          </select>
        </div>
      </div>
    </div>

    <!--Card Grid-->
    <div class="card-grid">
      <ng-container *ngFor="let product of products">
        <app-card [isOnSale]="product"></app-card>
      </ng-container>
    </div>
  </div>


</div>
