<div class="container">
  <span class="title">Condimentum consectetur</span>

  <!--Filters-->
  <div class="form">

    <!--Select a game-->
    <div class="select-container game">
      <div class="select-content">
        <img class="image" src="../../../assets/item-default.svg" alt="price.svg">
        <span>Select a game</span>
      </div>

      <div class="select-box">
        <select name="prices" id="prices">
          <option value=""></option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>
    </div>

    <!--Search bar-->
    <div class="search-container">
      <img class="image" src="../../../assets/svg-search-icon-9.jpg" alt="search.jpg">
      <input type="text" name="search" id="search" placeholder="Search">
    </div>

    <!--Select Price-->
    <div class="select-container">

      <div class="select-content">
        <img class="image" src="../../../assets/item-bag.svg" alt="price.svg">
        <div class="description">
          <label>Price</label>
          <span>All</span>
        </div>
      </div>

      <select name="prices" id="prices">
        <option value=""></option>
        <option value="dummy">Dummy</option>
        <option value="dummy">Dummy</option>
        <option value="dummy">Dummy</option>
      </select>
    </div>

    <!--Select Item Type-->
    <div class="select-container">
      <div class="select-content">
        <img class="image" src="../../../assets/feather.svg" alt="feather.svg">
        <div class="description">
          <label>Item Type</label>
          <span>All</span>
        </div>
      </div>
        <select name="item-types" id="item-types">
          <option value=""></option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
    </div>

    <!--Mobile versions of price and item type-->
    <div class="responsive-selects">
      <!--Select Price-->
      <div class="select-container">

        <div class="select-content">
          <img class="image" src="../../../assets/item-bag.svg" alt="price.svg">
          <div class="description">
            <label>Price</label>
            <span>All</span>
          </div>
        </div>

        <select name="prices" id="prices">
          <option value=""></option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>

      <!--Select Item Type-->
      <div class="select-container">
        <div class="select-content">
          <img class="image" src="../../../assets/feather.svg" alt="feather.svg">
          <div class="description">
            <label>Item Type</label>
            <span>All</span>
          </div>
        </div>

        <select name="item-types" id="item-types">
          <option value=""></option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>
    </div>
  </div>

  <!--Cards container-->
  <div class="card-container">
    <!--Top content-->
    <div class="top-flex">
      <!--Showing-->
      <span class="showing">Showing 15 - from {{products.length}}</span>

      <!--Sorted By-->
      <div class="select-container">
        <div class="select-content">
          <img class="image" src="../../../assets/filter.svg" alt="filter.svg">
          <div class="description">
            <label>Sorted By</label>
            <span>Featured</span>
          </div>
        </div>

        <select name="item-types" id="sorted-by" id="sorted-by">
          <option value=""></option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
          <option value="dummy">Dummy</option>
        </select>
      </div>
    </div>

    <!--Card Grid-->
    <div class="card-grid">
      <ng-container *ngFor="let product of products">
        <app-card [isOnSale]="product"></app-card>
      </ng-container>
    </div>
  </div>


</div>
